


<div id="cookie-consent-banner" class="cookie-consent-banner">
	<h3>Cookie Settings</h3>
	<p>We use cookies</p>
	<button id="btn-accept-all" class="cookie-consent-button btn-success">Accept All</button>
	<button id="btn-accept-some" class="cookie-consent-button btn-outline">Accept Some</button>
	<button id="btn-reject-all" class="cookie-consent-button btn-grayscale">Reject All</button>
	<div class="cookie-consent-options">
		<label><input id="consent-necessary" type="checkbox" value="Necessary" checked disabled>Necessary</label>
		<label><input id="consent-analytics" type="checkbox" value="Analytics" checked disabled>Analytics</label>
		<label><input id="consent-preferences" type="checkbox" value="Preferences" checked disabled>Preferences</label>
		<label><input id="consent-marketing" type="checkbox" value="Marketing" checked disabled>Marketing</label>
	</div>
</div>

<script>
	function hideBanner(){
		document.getElementById('cookie-consent-banner').style.display = 'none';
	}
	if(localStorage.getItem('consentMode') === null){
		document.getElementById('btn-accept-all').addEventListener('click', function() {
			setConsent({
				necessary: true,
				analytics: true,
				preferences: true,
				marketing: true
			});
			hideBanner();
		});
		document.getElementById('btn-accept-some').addEventListener('click', function() {
			setConsent({
				necessary: true,
				analytics: document.getElementById('consent-analytics').checked,
				preferences: document.getElementById('consent-preferences').checked,
				marketing: document.getElementById('consent-marketing').checked
			});
			hideBanner();
		});
		document.getElementById('btn-reject-all').addEventListener('click', function() {
			setConsent({
				necessary: false,
				analytics: false,
				preferences: false,
				marketing: false
			});
			hideBanner();
		});
		document.getElementById('cookie-consent-banner').style.display = 'block';
	}

	function setConsent(consent){
		const consentMode = {
			'ad_storage': consent.marketing ? 'granted' : 'denied',
			'analytics_storage':  consent.analytics ? 'granted' : 'denied'
		};
		gtag('consent', 'update', consent);
		localStorage.setItem('consentMode', JSON.stringify(consentMode));
	}

</script>
